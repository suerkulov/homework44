<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="/" method="post">
    {% csrf_token %}
    <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping"><p>Введите четыре числа</p></span>
    <input type="text" class="form-control" placeholder="Numbers" aria-label="Numbers" aria-describedby="addon-wrapping" name="input_nums">
    </div>
     <div><p>{{ words }}</p></div>
    <div><button type="submit" class="btn btn-primary">Primary</button></div>
    <div><a href="history/">Results</a></div>
</form>
</body>
</html>
